<!-- TITLE -->
<mat-card class="mb-40">
    <h1>Extraction Edit</h1>
</mat-card>

<mat-card>
    <div class="card-title">
        <mat-icon>edit</mat-icon>
        Edit
    </div>

    <form #easyForm="ngForm" class="container-fluid">
        
        
        <mat-form-field class="full-width">
            <input matInput type="date" placeholder="ExtractionDate" [ngModel]="item.extractionDate | date: 'y-MM-dd'"  (ngModelChange)="item.extractionDate = $event" name="extractionDate" id="extractionDate" required>
        </mat-form-field>
        
        
        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Fifth" [(ngModel)]="item.fifth"  name="fifth" id="fifth" >
        </mat-form-field>
        
        
        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="First" [(ngModel)]="item.first"  name="first" id="first" required>
        </mat-form-field>
        
        
        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Fourth" [(ngModel)]="item.fourth"  name="fourth" id="fourth" >
        </mat-form-field>
        
        
        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Second" [(ngModel)]="item.second"  name="second" id="second" >
        </mat-form-field>
        
        
        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Third" [(ngModel)]="item.third"  name="third" id="third" >
        </mat-form-field>
        
        <!-- RELATIONS -->
        
        
        
        <h2 *ngIf="externalRoute[0]">External Relations</h2>
        
			<h3 *ngIf="externalRoute[0]">Route</h3>
			<mat-list>
                <mat-list-item *ngFor="let item of externalRoute">{{item._id}}</mat-list-item>
            </mat-list>


        <!-- BUTTON BAR -->
        <div class="mt-40">
            <button mat-raised-button color="primary" class="pull-right mr-5" (click)="save(easyForm.valid, item)">Save</button>
            <button mat-raised-button class="pull-right " (click)="goBack()">Back To List</button>
        </div>
    </form>

</mat-card>
